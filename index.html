<style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
    * {
        font-family: "Rubik", sans-serif;
        font-weight: 600;
        font-style: normal;
    }
    
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #222;
    }
    
    @keyframes textAppear {
        from { opacity: 0; transform: translate(-50%, -40%); }
        to { opacity: 1; transform: translate(-50%, -50%); }
    }
    
    @keyframes textDisappear {
        from { opacity: 1; transform: translate(-50%, -50%); }
        to { opacity: 0; transform: translate(-50%, -60%); }
    }
</style>

<script>
    const phrases = [
        "ELHVH обманывает всегда!",
        "Опасный персонаж: Александр (ElectroNik)",
        "Админы неадекватные и банят просто так!",
        "Сказал что не будешь помогать и вам угрожают!",
        "Забрали привелегию просто так!",
        "Рекомендую играть на rehvh.ru!",
    ];
    
    const textElement = document.getElementById('rotatingText');
    let currentIndex = 0;
    
    function rotatePhrase() {
        // Анимация исчезновения
        textElement.style.animation = 'textDisappear 0.5s forwards';
        
        setTimeout(() => {
            // Меняем текст
            textElement.textContent = phrases[currentIndex];
            // Анимация появления
            textElement.style.animation = 'textAppear 0.5s forwards';
            
            currentIndex = (currentIndex + 1) % phrases.length;
            setTimeout(rotatePhrase, 1000); // Интервал между фразами
        }, 100);
    }
    
    // Старт анимации после загрузки
    setTimeout(() => {
        textElement.textContent = phrases[currentIndex];
        currentIndex++;
        setTimeout(rotatePhrase, 1000);
    }, 100);
    
    // Авторедирект через 10 секунд
    setTimeout(() => {
        window.location.href = "https://rehvh.ru";
    }, 7000);
</script>
